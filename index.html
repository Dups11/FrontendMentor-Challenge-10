<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="themes.css">
    <script src="./calculator.js" defer></script>
    <script src="./themechooser.js" defer></script>

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-header">
        <h1 class="title">calc</h1>
        <div class="theme-switcher-container">
          <span>Theme</span>
          <div class="switcher">
            <div class="theme-number">
              <input
                type="radio"
                name="switch"
                id="theme-1"
                value="1"
                checked
              />
              <label for="theme-1">1</label>
              <div class="checkmark"></div>
            </div>
            <div class="theme-number">
              <input type="radio" name="switch" id="theme-2" value="2" />
              <label for="theme-2">2</label>
              <div class="checkmark"></div>
            </div>
            <div class="theme-number">
              <input type="radio" name="switch" id="theme-3" value="3" />
              <label for="theme-3">3</label>
              <div class="checkmark"></div>
            </div>
            <div class="toggle-switcher"></div>
          </div>
        </div>
      </div>
      <div class="screen" >
        <div id="screen"></div>
      </div>
      <div class="keypad">
          <input type="button" class="number" value="7"></input>
          <input type="button" class="number" value="8"></input>
          <input type="button" class="number" value="9"></input>
          <input type="button" class="function" value="DEL"></input>
          <input type="button" class="number" value="4"></input>
          <input type="button" class="number" value="5"></input>
          <input type="button" class="number" value="6"></input>
          <input type="button" class="number" value="+"></input>
          <input type="button" class="number" value="1"></input>
          <input type="button" class="number" value="2"></input>
          <input type="button" class="number" value="3"></input>
          <input type="button" class="number" value="-"></input>
          <input type="button" class="number" value="."></input>
          <input type="button" class="number" value="0"></input>
          <input type="button" class="number" value="/"></input>
          <input type="button" class="number" value="*"></input>
          <input type="button" class="function" value="RESET"></input>
          <input type="submit" class="function" value="="></input>
        </div>
      </div>
    </div>
  </body>
</html>
